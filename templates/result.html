<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #282c34;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .navbar::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #61dafb, #21a1f1);
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        .content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        h1 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #282c34;
        }
        p {
            margin-bottom: 20px;
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        .result-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px solid #61dafb;
        }
        .btn-primary {
            background-color: #61dafb;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #21a1f1;
        }
        .footer {
            background-color: #282c34;
            padding: 10px;
            color: white;
            text-align: center;
            font-size: 14px;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="navbar">MRI Analyzer</div>
    <div class="container">
        <div class="content">
            <h1 class="display-4">Prediction Result</h1>
            <p class="lead">Class: <strong>{{ result.class }}</strong></p>
            <p>Model Accuracy: <strong>{{ (result.accuracy * 100) | round(2) }}%</strong></p>
            <img src="{{ url_for('static', filename='uploads/' ~ image_path) }}" alt="Uploaded MRI Image" class="result-image">
            <a href="{{ url_for('upload_image') }}" class="btn-primary">Upload Another Image</a>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 MRI Analyzer Project. All Rights Reserved.
    </div>
</body>
</html>
